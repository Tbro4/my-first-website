<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>My First Website</title>
  </head>
  <body>
    <header>
      <nav class="text-right">
        <ul>
          <li><a href="#">Email</a></li>
          <li><a href="#">Github</a></li>
          <li><a href="#">LinkedIn</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="text-center">My First Website</h1>
      <figure>
        <img class="my-picture" src="./MyPicture.jpg" alt="A picture of me" />
        <figcaption class="text-center">
          This is a picture of me in my homemade recording studio, and also the
          place where I'm learning to code! It is my favorite room in the house!
        </figcaption>
      </figure>
      <section>
        <h2 class="text-center">Contact Me</h2>
        <form>
          <ul>
            <li>
              <label class="text-right" for="name">Name:</label>
              <input type="text" id="name" name="user-name" />
            </li>
            <li>
              <label class="text-right" for="email">Email:</label>
              <input type="text" id="email" name="user-email" />
            </li>
          </ul>
          <div class="text-center">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="text-center">2022 Becoming a Web Developer</footer>
  </body>
</html>
